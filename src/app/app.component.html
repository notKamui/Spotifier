<mat-drawer-container class="body" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-navbar></app-navbar>
  </mat-drawer>

  <button
    mat-fab
    aria-label="Menu"
    class="navbar-button"
    type="button"
    (click)="drawer.toggle()"

  </button>

  <div class="body-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
